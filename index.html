<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    .background-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?city,night') no-repeat center center/cover;
      opacity: 0.2;
      z-index: -1;
      animation: bgFade 10s infinite alternate;
    }

    .container {
      width: 90%;
      max-width: 400px;
      animation: slideIn 1.5s ease-out;
    }

    h1 {
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    .progress-container {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
    }

    .progress-bar {
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
      height: 30px;
      position: relative;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      transition: width 1s linear;
      animation: progressGlow 1.5s infinite alternate;
    }

    .stations {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes progressGlow {
      0% { box-shadow: 0 0 10px #4caf50; }
      100% { box-shadow: 0 0 20px #4caf50; }
    }

    @keyframes bgFade {
      0% { opacity: 0.2; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container">
    <h1>My Journey to Abu Dhabi</h1>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="stations">
        <span>e&</span>
        <span>Abu Dhabi</span>
      </div>
    </div>
    <div class="status" id="status">Journey has not started.</div>
  </div>

  <script>
    const startTime = new Date();
    startTime.setHours(15, 0, 0, 0);
    
    const metroTime = new Date();
    metroTime.setHours(15, 16, 0, 0);

    const busTime = new Date();
    busTime.setHours(15, 30, 0, 0);

    const endTime = new Date();
    endTime.setHours(18, 10, 0, 0);

    function updateProgress() {
      const now = new Date();
      if (now < startTime) {
        document.getElementById("status").innerText = "Waiting for journey to start...";
        return;
      }

      let totalTime = endTime - startTime;
      let elapsedTime = now - startTime;
      let progressPercent = (elapsedTime / totalTime) * 100;

      if (now >= endTime) {
        document.getElementById("status").innerText = "Arrived in Abu Dhabi at 6:00 PM!";
      } else if (now >= busTime) {
        document.getElementById("status").innerText = "On the Bus from Al Ghubaiba since 3:30 PM...";
      } else if (now >= metroTime) {
        document.getElementById("status").innerText = "Traveling via Metro since 3:16 PM...";
      } else {
        document.getElementById("status").innerText = "Left the Office at 3:00 PM...";
      }

      document.getElementById("progress").style.width = progressPercent + "%";
    }

    setInterval(updateProgress, 1000);
    updateProgress();

    // Auto-refresh every 60 seconds
    setTimeout(function(){
      location.reload();
    }, 60000);  // Refreshes the page every 60 seconds
  </script>
</body>
</html>
