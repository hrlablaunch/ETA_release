<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .progress-container {
      width: 100%;
      background: #fff;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
    }
    .progress-bar {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 30px;
      position: relative;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      transition: width 1s linear;
    }
    .stations {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Journey to Abu Dhabi</h1>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="stations">
        <span>3:00 PM</span>
        <span>3:16 PM</span>
        <span>3:30 PM</span>
        <span>6:00 PM</span>
      </div>
    </div>
    <div class="status" id="status">Journey has not started.</div>
  </div>

  <script>
    const startTime = new Date();
    startTime.setHours(15, 0, 0, 0); // 3:00 PM
    
    const metroTime = new Date();
    metroTime.setHours(15, 16, 0, 0); // 3:16 PM
    
    const busTime = new Date();
    busTime.setHours(15, 30, 0, 0); // 3:30 PM
    
    const endTime = new Date();
    endTime.setHours(14, 10, 0, 0); // 6:00 PM
    
    function updateProgress() {
      const now = new Date();
      if (now < startTime) {
        document.getElementById("status").innerText = "Waiting for journey to start...";
        return;
      }
      
      let totalTime = endTime - startTime;
      let elapsedTime = now - startTime;
      let progressPercent = (elapsedTime / totalTime) * 100;
      
      if (now >= endTime) {
        document.getElementById("status").innerText = "Arrived in Abu Dhabi at 6:00 PM!";
      } else if (now >= busTime) {
        document.getElementById("status").innerText = "On the Bus from Al Ghubaiba since 3:30 PM...";
      } else if (now >= metroTime) {
        document.getElementById("status").innerText = "Traveling via Metro since 3:16 PM...";
      } else {
        document.getElementById("status").innerText = "Left the Office at 3:00 PM...";
      }
      
      document.getElementById("progress").style.width = progressPercent + "%";
    }
    
    setInterval(updateProgress, 1000);
    updateProgress();
  </script>
</body>
</html>
